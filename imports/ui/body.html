<body>
  <div class="container">
  <header>
    {{> loginButtons}}
    {{#if currentUser}}
      <h3> Create a new classroom: </h3>
      <form class="new-classroom">
        <input type="text" name="classroomName" placeholder="Type to add a new classroom" />
        <br>
        <input type="text" name="classLocation" placeholder="What's the location of this class?" />
        <br>
        <input type="text" name="noOfStudents" placeholder="How many students study in this class?" />
        <button type="submit" class="btn btn-lg btn-primary btn-block">Create Class</button>
      </form>
      <br>
      <h3> Add a student to a classroom: </h3>
      <form class="new-student">
        <input type="text" name="whichClass" placeholder="Enter class's name" />
        <br>
        <input type="text" name="studentName" placeholder="Enter student's name" />
        <button type="submit" class="btn btn-lg btn-primary btn-block">Add Student</button>
      </form>

    {{/if}}
  </header>
    <ul>
      {{#if currentUser}}
      <p> <strong>  Welcome back! Here are your classrooms: </strong></p>
        {{#each classrooms}}
          <li>{{> classroom}}</li>
        {{/each}}

      {{else}}
        <p> <strong> Please sign in above! </strong></p>
      {{/if}}
    </ul>
  </div>
</body>

<template name="classroom">
  <li><b>{{name}}</b></li>
  <p>
    <li>Location: {{location}}</li>
    <li>No. of Students: {{students.length}} out of {{noOfStudents}}</li>
    <li>Students:
      {{#each students}}
        {{studentName}},
      {{/each}}
  </li>
  </p>
  <br>
</template>
